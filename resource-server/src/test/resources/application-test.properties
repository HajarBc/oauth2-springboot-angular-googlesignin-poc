# === Configuración de test (sin MySQL ni servidor OAuth real) ===

# Base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crea y destruye las tablas automáticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desactiva el issuer de OAuth2 para que no falle al cargar context
spring.security.oauth2.resourceserver.jwt.issuer-uri=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Permitir redefinición de beans (por si hay configuración repetida)
spring.main.allow-bean-definition-overriding=true

# Logging mínimo
logging.level.org.springframework=ERROR

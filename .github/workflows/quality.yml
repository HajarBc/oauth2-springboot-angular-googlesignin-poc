name: Code Quality and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      # --- 1. Checkout del repositorio ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2. FRONTEND (Angular) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Lint Angular frontend
        working-directory: ag-prueba-front
        run: |
          npm ci
          npm run lint || echo "Lint warnings found"
          npm test -- --watch=false --browsers=ChromeHeadless --code-coverage || echo "Frontend tests failed"

      # --- 3. BACKEND 1: Authorization Server ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test Authorization Server
        working-directory: authorization-server
        run: |
          mvn clean verify -Pcoverage
          mvn jacoco:report
          mvn spotbugs:check checkstyle:check || echo "Static analysis warnings found"

      # --- 4. BACKEND 2: Resource Server ---
      - name: Build and test Resource Server
        working-directory: resource-server
        run: |
          mvn clean test -Dspring.profiles.active=test -Pcoverage
          mvn jacoco:report
          mvn spotbugs:check checkstyle:check || echo "Static analysis warnings found"
            

      - name: SonarCloud Scan Authorization Server
        working-directory: authorization-server
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=hajarbc \
            -Dsonar.projectKey=HajarBc_oauth2-springboot-angular-googlesignin-poc \
            -Dsonar.projectBaseDir=authorization-server \
            -Dsonar.modules=authorization-server \
            -Dsonar.projectName="authorization-server"

      - name: SonarCloud Scan Resource Server
        working-directory: resource-server
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.organization=hajarbc \
            -Dsonar.projectKey=HajarBc_oauth2-springboot-angular-googlesignin-poc \
            -Dsonar.projectBaseDir=resource-server \
            -Dsonar.modules=resource-server \
            -Dsonar.projectName="resource-server"
      

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java, javascript
          build-mode: manual

      - name: Build Java projects for CodeQL
        run: |
          mvn -q -f authorization-server/pom.xml clean install -DskipTests
          mvn -q -f resource-server/pom.xml clean install -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # --- 5. Subir reportes ---
      - name: Upload coverage and quality reports
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-reports
          path: |
            ag-prueba-front/coverage/
            authorization-server/target/site/
            resource-server/target/site/

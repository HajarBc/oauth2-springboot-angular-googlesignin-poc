name: Build, SBOM & Publish (tag trigger)

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./authorization-server
          push: true
          tags: ghcr.io/hajarbc/authorization-server:${{ github.ref_name }}

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate SBOM (CycloneDX)
        run: |
          syft ghcr.io/hajarbc/authorization-server:${{ github.ref_name }} -o cyclonedx-json=sbom.json

      # --- AÑADIR: Instalar Grype ---
      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      # --- AÑADIR: Escanear con Grype ---
      - name: Scan with Grype (Fail on Critical VULNS)
        # Escanea la imagen que subiste
        # --fail-on permite fallar el workflow en el nivel de vulnerabilidad especificado.
        # -o json guarda el resultado del escaneo.
        run: |
          grype ghcr.io/${{ github.repository_owner }}/authorization-server:${{ github.ref_name }} \
            --fail-on critical \
            -o json > grype-report.json
        
      # --- AÑADIR: Subir el Reporte de Vulnerabilidades ---
      - name: Upload Grype Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: grype-report-${{ github.ref_name }}
          path: grype-report.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.ref_name }}
          path: sbom.json
